<!DOCTYPE HTML>
<html ng-app='app'>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
  <title>
    Calculate the area of a circle
</title>
<style>
#bod{
  padding: 0 20% 0 20%;
  background: lightblue;
  background-clip: content-box;
}
body{
  background: #F0F8FF;
  font-family: monospace;
}
h1{
  font-family: Lobster;
}
</style>
</head>
<body ng-controller='Ctrl'>
  <div class="text-center">
  <h1>Tool For Graphing Logarithmic Functions</h1>
  <p>Below is a transformed point, x intercept, and vertial asymptote to be used to sketch  y = a * log[b(x-c)^exp] + d </p>
  </div>
<div class="text-center" id="bod">
A value <input ng-model='a' type="text"/>
</br>
</br>
B value <input ng-model='b' type="text"/>
</br>
</br>
C value <input ng-model='c' type="text"/>
</br>
</br>
D value <input ng-model='d' type="text"/>
</br>
</br>
Exp value <input ng-model='exp' type="text"/>
</br>
</br>
Base of the Log <input ng-model='base' type="text"/>
</br>
</br>
<button ng-click='calculate()' class="btn btn-default">Calculate</button>
</br>
</br>
{{transformedPointString}}
<br />
{{finishedPointString}}
<br />
{{extraString}}
<br />
</div>
</body>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js'></script>
<script src='app.js'></script>
<script src='Ctrl.js'></script>
</html>
